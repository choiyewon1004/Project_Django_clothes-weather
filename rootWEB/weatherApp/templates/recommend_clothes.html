<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>project</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles_d.css' %}" rel="stylesheet" />
       <style>
        #grid{
            display:grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
        .container{
            background-color : white;
            border-radius: 20px;
        </style>
    </head>


    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="{% static 'assets/mp4/bg.mp4' %}" type="video/mp4" /></video>

        <!-- Masthead-->
        <div class="masthead" align = "center">
            <div class="masthead-content text-white" align = "center">
                <div class="container-fluid px-4 px-lg-0" align = "center">
                    <!--<div class = "layout01"> -->
                    <h1 style="text-align:center;"class="lh-1 mb-4">오늘의 추천 코디</h1>
                    <div class="box-body">
                        <div class = "container">
                            <div style="display : flex"; justify-content : center; align-items : center;>
                                <div style="width : 100%; height : 100%;">
                                    <tbody id="tbody">
                                    {% for select in data %}
                                    <tr class="profile" style="width:280px;height:300px;">
                                        <td><img src="{{select.CLOTHES_PNG}}" style="width:200px; height:267px;margin-bottom:3px; margin-top:3px; border-radius:10px;"></td>
                                    </tr>
                                    {% endfor %}
                                    </tbody>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Social Icons-->
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
        <div class="social-icons" style = "position:fixed;">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href=".."><i class="bi bi-house-door-fill"></i></a>
                <a class="btn btn-dark m-3" href="../logout/"><i class="bi bi-box-arrow-right"></i></a>
                <a class="btn btn-dark m-3" href="#"><i class="bi bi-chevron-double-up"></i></a>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
